<div id="breadcrumbs" role="navigation" aria-label="breadcrumbs navigation">
  <ul class="wy-breadcrumbs">
    <li><a href="{{ homepage_url}}">极光文档</a>></li>
    {% if current_page %}
      {% for doc in current_page.ancestors %}
        {% if doc.link %}
          <li><a href="{{ doc.link|e }}">{{ doc.title }}</a> ></li>
        {% else %}
          <li><a href="{{ doc.children[0].url}}">{{ doc.title }}</a> ></li>
        {% endif %}
      {% endfor %}
    {% endif %}
    {% if current_page %}<li>
    {{ current_page.title }}
    <!--
    <a href="{{ current_page.url }}">{{ current_page.title }}</a>
    -->
    </li>{% endif %}
  </ul>
</div>
